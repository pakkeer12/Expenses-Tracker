services:
  # Backend API Service
  - type: web
    name: expenses-tracker-api
    runtime: node
    plan: free
    buildCommand: npm install && npm run build && npm run db:push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: expenses-tracker-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 10000
    healthCheckPath: /api/health

# PostgreSQL Database
databases:
  - name: expenses-tracker-db
    plan: free
    databaseName: expenses_tracker
    user: expenses_user
