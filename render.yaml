services:
  # Backend API Service with SQLite
  - type: web
    name: expenses-tracker-api
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build && npm run db:push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
    # Disk for persistent SQLite database
    disk:
      name: expenses-data
      mountPath: /opt/render/project/src
      sizeGB: 1

